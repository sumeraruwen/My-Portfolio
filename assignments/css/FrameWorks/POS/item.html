<main class="container-fluid" id="itemContent">

                </tr>
                </thead>
                <tbdoy>
                    <tr>
                        <td>
                            <div  class="mb-4">
                                <label for="InputItemCode">Item Code</label>
                                <input class="form-control" id="InputItemCode" required type="text">

                            </div>
                            <div  class="mb-4">
                                <label for="InputItemName">Item Name</label>
                                <input class="form-control" id="InputItemName" type="text">

                            </div>
                            <div  class="mb-4">
                                <label for="InputItemPrice">Customer Address</label>
                                <input class="form-control" id="InputItemPrice" type="text">

                            </div>
                            <div  class="mb-4">
                                <label for="InputItemQty">Customer Salary</label>
                                <input class="form-control" id="InputItemQty" type="text">

                            </div>
                            <div  class="mb-4">
                                <button class="btn btn-primary" id="btnSaveItem">Save Item</button>
                                <button class="btn btn-danger" id="btnCusDelete">Remove</button>
                                <button class="btn btn-warning" id="btnUpdate">Update</button>
                                <button class="btn btn-success" id="btnGetAll">Get All</button>
                                <button class="btn btn-danger" id="btn-clear1">Clear All</button>
                            </div>

                        </td>
                    </tr>
                </tbdoy>
            </table>

        </div>
        <div class="col-8">
            <table class="table table-bordered table-hover">
                <thead class="bg-success text-white">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Item Price</th>
                    <th>Item Qty</th>
                </tr>
                </thead>
                <tbody id="tblItem">

                </tbody>
            </table>
        </div>
    </section>
</main>

<!--Import js for Bootstrap-->
<script src="../../../../asserts/js/bootstrap.min.js"></script>
<script src="asserts/js/jquery-3.6.1.min.js"></script>
<script>

    var items=[];

    $('#btnSaveItem').click(function (){
        let itemCode =  $('#InputItemCode').val();
        let itemName =    $('#InputItemName').val();
        let itemPrice =    $('#InputItemPrice').val();
        let itemQty =    $('#InputItemQty').val();

        var itemsObject ={
            id:itemCode,
            name:itemName,
            price:itemPrice,
            qty:itemQty

        }

        items.push(itemsObject);
        console.log(items);

        getAll();
        bindRowItemClickEvents();

    });

    $('#btnViewAllItems').click(function (){
        getAll();

    });

    //function hoisting

    function getAll(){
        $('#tblItem').empty();

        for (var item of items){

            var row  = `<tr><td>${item.id}</td><td>${item.name}</td><td>${item.price}</td><td>${item.qty}</td></tr>`;
            $('#tblItem').append(row);
        }

    }

    function bindRowItemClickEvents() {
        $('#tblItem>tr').click(function () {
            let id = $(this).children(':eq(0)').text();
            let name = $(this).children(':eq(1)').text();
            let price = $(this).children(':eq(2)').text();
            let qty = $(this).children(':eq(3)').text();

            console.log(id, name, price, qty);

            $('#InputItemCode').val(id);
            $('#InputItemName').val(name);
            $('#InputItemPrice').val(price);
            $('#InputItemQty').val(qty);
        });
    }



</script>
